tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Logs user into the system'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            description: 'The user email for login'
            example: jojndoe@mail.com
          password:
            type: string
            format: password
            description: 'The password for login'
            example: '123456Pm'
responses:
  '200':
    description: Successful operation
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Login successful'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  description: 'Access token'
                  example: 'lK9l8Cpmp+lMcxgaaM3xr7+5Ku9cQmCozO/qiTmu'
  '401':
    $ref: '../../components/responses/auth/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

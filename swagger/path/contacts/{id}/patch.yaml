tags:
  - Contacts
summary: Update a contact by ID
operationId: updateContactById
description: Updates a contact by ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
    description: The ID of the contact to update
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: The name of the contact
            example: John Doe
          phoneNumber:
            type: string
            description: The phone number of the contact
            example: 123-456-7890
          email:
            type: string
            description: The email of the contact
            example: jojndoe@mail.com
          isFavorite:
            type: boolean
            description: Whether the contact is a favorite
            example: false
          contactType:
            type: string
            description: The type of the contact
            enum: [personal, home, work]
          photo:
            type: string
            description: The photo of the contact
            example: https://res.cloudinary.com/ddqtzq55a/image/upload/v1734705772/szsmhuxt5qhgd6hpuxhk.jpg
responses:
  '200':
    description: Contact updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact by ID
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/contacts/400.yaml'
  '401':
    $ref: '../../../components/responses/contacts/401.yaml'
  '404':
    $ref: '../../../components/responses/contacts/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
